<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <style>
      ul.pagination {
        display: inline-block;
        padding: 0;
        margin: 0;
      }
      ul.pagination li {
        display: inline;
      }
      ul.pagination li a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>Basic Pagination</h2>
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a class="active" href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <li><a href="#">7</a></li>
    </ul>
  </body>
</html>

<!-- Active/Current link and Hoverable Pagination -->
<!-- This pagination is used when you want to highlight the 
current page and change the color of each page-link when 
you move the mouse over them. You have to use .active class,
 and the :hover selector for this effect. -->

 <!-- <!DOCTYPE html>  
<html>  
<head>  
<style>  
ul.pagination {  
    display: inline-block;  
    padding: 0;  
    margin: 0;  
}  
ul.pagination li {display: inline;}  
ul.pagination li a {  
    color: black;  
    float: left;  
    padding: 8px 16px;  
    text-decoration: none;  
}  
ul.pagination li a.active {  
    background-color: brown;  
    color: white;  
}  
ul.pagination li a:hover:not(.active) {background-color: lightpink;}  
</style>  
</head>  
<body>  
<h2>Active and Hoverable Pagination</h2>
