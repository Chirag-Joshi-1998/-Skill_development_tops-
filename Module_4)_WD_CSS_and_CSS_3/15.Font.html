<!-- 1) CSS Font Color -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 100%;
      }
      h1 {
        color: red;
      }
      h2 {
        color: #9000a1;
      }
      p {
        color: rgb(0, 220, 98);
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
  </body>
</html>
