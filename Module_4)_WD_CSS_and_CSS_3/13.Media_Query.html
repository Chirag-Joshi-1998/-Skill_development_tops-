      /* media types in css */
      /* https://www.w3.org/TR/CSS21/media.html%23media-types */

      .device{
  font-size: 72px;
  text-align: center;
  background-color: red;
  color: white;
  display: none;
}

@media only screen and (max-width: 300px) {
  #device-1 {
    display: block;
    background-color: cyan;
  }
}

@media only screen and (min-width: 300px) and (max-width: 500px) {
  #device-2 {
    display: block;
    background-color: blueviolet;
  }
}

@media only screen and (min-width: 500px) and (max-width: 800px) {
  #device-3 {
    display: block;
    color: black;
    background-color: yellow;
  }
}

@media only screen and (min-width: 800px) and (max-width: 1000px) {
  #device-4 {
    display: block;
    color: black;
    background-color: yellow;
  }
}
@media only screen and (min-width: 1000px){
  #device-5{
    display: block;
    color: green;
    background-color: black;
  }
}

  <body>
    <div class="device" id="device-1">This is iphone</div>
    <div class="device" id="device-2">This is Ipad</div>
    <div class="device" id="device-3">This is IpadAir</div>
    <div class="device" id="device-4">This is Desktop</div>
    <div class="device" id="device-5">This is Other</div>
