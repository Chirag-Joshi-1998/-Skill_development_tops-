<!-- The rotate() method -->
<!-- The CSS rotate() method is used to rotate an element 
clockwise or anti-clockwise according to the given degree.

Let's take an example to rotate a

element by 300. -->

<!-- 
<!DOCTYPE html>  
<html>  
<head>  
<style>  
div {  
    width: 300px;  
    height: 100px;

}  
div#myDiv {  
    -ms-transform: rotate(30deg); /* IE 9 */  
    -webkit-transform: rotate(30deg); /* Safari */

<!-- The scale() method -->
<!-- The CSS scale() method is used to increase or decrease 
the size of an element according to the given width and height.

Let's take an example to increase the size of an

element by increasing its width and height two times.
strong>See this example: -->

<!-- 
<!DOCTYPE html>  
<html>  
<head>  
<style>  
div {  
    margin: 150px;  
    width: 200px;  
    height: 100px;  
    background-color: lightpink;  
    border: 1px solid black;  
    border: 1px solid black;  
    -ms-transform: scale(2.5,2); /* IE 9 */  
    -webkit-transform: scale(2.5,2); /* Safari */  
    transform: scale(2.5,2); /* Standard syntax */  
}  
</style>  
</head>  
<body>  
<div>  
This div element is scaled 2.5 times of its original width, and 2 times of its original height.  
</div>  
</body>  
</html>   -->
