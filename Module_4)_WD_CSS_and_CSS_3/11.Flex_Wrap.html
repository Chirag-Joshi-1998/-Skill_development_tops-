<!-- Inline Flex -->

this value is passed to the display property. It only occupies 
the space needed for the content.

The creation of an inline flex container is shown in the example 
that follows. Here, six boxes of various colors have been made 
and are being held in an inline-flex container. -->

<!-- Wrap -->
<!-- If there isn't enough space for them, the components of the 
container (flex items) will wrap into new flex lines starting 
at the top and moving below.

The components of the container are ordered horizontally from left
 to right, as seen below, after supplying the value wrap to the
  property flex-wrap.

The outcome of supplying the value wrap to the flex-wrap property
is shown in the example below. Here, using the flex-direction value 
row, we are producing four boxes in various colors. -->


<!-- <!doctype html>  
<html lang = "en">  
   <style>  
      .box1{background:pink;}  
      .box2{background:lightblue;}  
      .box3{background:yellow;}  
      .box4{background:purple;}  
        
      .box{  
         font-size:20px;  
         padding:20px;  
         width:70px;  
      }  
      .container{  
         display: flex;  
         border:3px solid black;  
         flex-direction: row;  
         flex-wrap: wrap;  
      }  
   </style>  
     
   <body>  
      <div class = "container">  
         <div class = "box box1">Box 1</div>  
         <div class = "box box2">Box 2</div>  
         <div class = "box box3">Box 3</div>  
         <div class = "box box4">Box 4</div>  
      </div>  
   </body>  
</html>   -->
