<!-- CSS Visibility Example -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      h1.visible {
        visibility: visible;
      }
      h1.hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1 class="visible">I am visible</h1>
    <h1 class="hidden">I am invisible</h1>
    <p>
      <strong>Note:</strong> An invisible element also take up the space on the
      page. By using display property you can create invisible elements that
      don't take space.
    </p>
  </body>
</html>
