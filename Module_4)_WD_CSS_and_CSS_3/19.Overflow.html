<!-- Illustration 1: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Illustration of the CSS overflow property with "visible" value
    </title>
    <style>
      p {
        background-color: plum;
        width: 125px;
        height: 55px;
        border: 1px solid black;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <h2>Use of the CSS overflow property when the value is set to "visible"</h2>
    <h3>overflow: visible</h3>
    <p>
      We have utilized the CSS overflow property with a "visible" value. Even if
      the content overflows the boundary of the container, then the content will
      still be visible outside the boundary of the container.
    </p>
  </body>
</html>
