  <!-- CSS Table: Styling even and odd cells -->
  <!-- We can style even and odd table cells for better look and feel. In this code, we are displaying different background colors on even and odd cells. Moreover, 
  we have changed the background-color and color of <th> tag. -->
    <style>  
        table, th, td {  
            border: 1px solid black;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 10px;  
        }  
        table#alter tr:nth-child(even) {  
            background-color: #eee;  
        }  
        table#alter tr:nth-child(odd) {  
            background-color: #fff;  
        }  
        table#alter th {  
            color: white;  
            background-color: gray;  
        }  
        </style>
