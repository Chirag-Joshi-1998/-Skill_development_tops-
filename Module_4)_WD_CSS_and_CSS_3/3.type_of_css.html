<!-- Example of inline CSS: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: orange; font-size: 25px">Here is my first paragraph.</p>
    <p>Here is my second paragraph.</p>
  </body>
</html>
