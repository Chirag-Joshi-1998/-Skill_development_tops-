<!-- CSS animation example: changing background color -->

<!DOCTYPE html>  
<html>  
<head>  
<style>   
body {  
    width: 100px;  
    height: 100px;  
    background: red;  
    -webkit-animation: myfirst 6s; /* Chrome, Safari, Opera */  
    animation: myfirst 5s;  
}  
/* Chrome, Safari, Opera */  
@-webkit-keyframes myfirst {  
    from {background: red;}  
    to {background: blue;}  
}  
/* Standard syntax */  
@keyframes myfirst {  
    from {background: red;}  
    to {background: blue;}  
}  
</style>  
</head>  
<body>  
<p><b>Note:</b> The IE 9 and earlier versions don't support CSS3 animation property. </p>  
<div></div>  
</body>  
</html>
