<!-- The 3D rotateX() method (X-axis rotation) -->
<!-- The CSS 3D rotateX() method is used to rotate an element 
around its X-axis according to the given degree. -->

<!-- <!DOCTYPE html>  
<html>  
<head>  
<style>  
div {  
    width: 300px;  
    height: 100px;  
    background-color: lightpink;  
    border: 1px solid black;  
}  
div#myDiv {  
    -webkit-transform: rotateX(150deg); /* Safari */  
    transform: rotateX(360deg); /* Standard syntax */  
}  
</style>  
</head>  
<body>  
<div>  
This is JavaTpoint!  
</div>  
<div id="myDiv">  
This is JavaTpoint!  
</div>  
<p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateX() method.</p>  
</body>  
</html>   -->
