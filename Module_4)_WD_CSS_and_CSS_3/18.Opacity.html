<!DOCTYPE html>
<html>
  <head>
    <style>
      img.trans {
        opacity: 0.5;
       
      }
      img.trans:hover {
        opacity: 1;
       
      }
    </style>
  </head>
  <body>
  
    <img src="../HTML/images/tab.jpg" alt="normal rose" class="trans"/>
    
  </body>
</html>

<!-- Note 1: Chrome, Firefox, Opera, Safari, and IE9 use the opacity
 property for transparency. The opacity value ranges from 0.1 to 
 1.0. Lower value produces the greater opacity. -->

 <!-- Note 2: The older versions of IE use filter: alpha(opacity=x). 
 Here x value varies from 0 to 100. Lower value produces the 
 greater opacity. -->
