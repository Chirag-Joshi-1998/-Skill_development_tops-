<!-- CSS Width Example: width in px -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      img.normal {
        width: auto;
      }
      img.big {
        width: 150px;
      }
      p.ex {
        height: 150px;
        width: 150px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <img class="normal" src="../HTML/1.jpg" width="95" height="84" /><br />
    <img class="big" src="../HTML/1.jpg" width="95" height="84" />
    <p class="ex">The height and width of this paragraph is 150px.</p>
    <p>This is a paragraph.</p>
  </body>
</html>
