<!-- CSS Multiple Transition Effect -->
<!-- It adds a transition effect for more than one CSS property. 
If you want to add a transition effect on more than one property, 
separate those properties with a comma.

Example: Here, the transition affects width, height, 
and transformation -->

<!-- <!DOCTYPE html>    
<html>    
<head>    
<style>

    padding:15px;    
    width: 150px;    
    height: 100px;    
    background: violet;    
    -webkit-transition: width 2s, height 2s, -webkit-transform 2s; /* For Safari 3.1 to 6.0 */    
    transition: width 2s, height 2s, transform 2s;    
}    
div:hover {    
    width: 300px;    
    height: 200px;

<!-- Specify the Speed Curve of the Transition -->

<!-- The timing-function property included in the transition property 
is used to specify a transition's speed curve. How the values 
between a transition's starting and ending states are computed 
throughout time depends on the timing function. In CSS, many 
predefined timing functions can create various animation effects. 
It can have the following values: -->

<!-- Easy (default): This timing function accelerates in the middle 
before slowing down in the final stages. The animation seems natural
 and fluid. -->

<!-- .element {  
    transition: width 0.5s ease;  
  }  
  .element:hover {  
    width: 400px;  
  }   -->

<!-- Linear: The animation is consistent and mechanical since 
  this timing function maintains a constant pace throughout 
  the transition.ease-in: This timing feature begins gradually 
  and picks up speed swiftly toward the finish, giving the 
  impression that an element is "easing into" the transition. -->

<!-- .element {  
    transition: width 0.5s linear;  
  }  
  .element:hover {  
    width: 400px;  
  }   -->

<!-- Ease-in: This timing feature begins gradually and picks up speed swiftly toward
the finish, giving the impression that an element is "easing into" the
transition. -->

<!-- .element {

  .element:hover {  
    width: 400px;  
  }   -->
