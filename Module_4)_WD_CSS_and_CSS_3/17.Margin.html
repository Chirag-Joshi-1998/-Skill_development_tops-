<!-- CSS margin Example -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        background-color: pink;
        border: 2px solid red;
      }
      p.ex {
        margin-top: 50px;
        margin-bottom: 50px;
        margin-right: 100px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <p>This paragraph is not displayed with specified margin.</p>
    <p class="ex">This paragraph is displayed with specified margin.</p>
  </body>
</html>
