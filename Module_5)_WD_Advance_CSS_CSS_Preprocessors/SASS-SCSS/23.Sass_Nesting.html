<!-- SASS Nesting Example -->
<!-- Let's take an example to see the use of nesting in Sass. 
 We have an HTML file named "simple.html" having the following code: -->
 <!-- File: simple.html -->


 <!DOCTYPE html>  
 <html>    
 <head>    
    <title> Nesting example of sass</title>    
    <link rel="stylesheet" href="./css/style.css"> 
 </head>    
 <body>  
 <h3>Available corses on tops:</h3>  

 <nav>
 <ul>  
   <li>SQL</li>  
   <li>Oracle</li>  
   <li>Java  
     <ul>  
       <li>Core Java</li>  
       <li>Advance Java</li>  
     </ul>  
   </li>  
   <li>HTML/CSS</li>  
   <li>Etc.</li>  
 </ul>  
 </nav>
 </body>  
 </html>

Now, open command prompt and run the watch command to

 changed.

It will create a normal CSS file named "simple.css" in the
 same directory automatically. -->
