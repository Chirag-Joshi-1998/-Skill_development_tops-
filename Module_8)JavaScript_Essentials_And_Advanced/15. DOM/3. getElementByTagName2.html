<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tree</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1>Subscribe topsyshows</h1>
        <h2>Now</h2>
        <p id="tops">Hello <span>topsyshows</span></p>
        <p id="find"><span>Bye</span> topsyshows</p>
        <div>
            <p>1st p inside div</p>
            <p>2nd p inside div</p>
        </div>
    
    <script>
        // Whole Document
        var result = document.getElementsByTagName("*");
        document.write(result);
        console.log(result);
        
        // Only Inside Body
        var result1 = document.body.getElementsByTagName("*");
        document.write(result1);
        console.log(result1);
    </script>
    </body>
</html>
