		<script> 
		// Defining Array 
			var elements = prompt("Enter number of Elements: ");
			var LRA= [];
			
		// Input for Array
			for(var i = 0; i<=elements; i++){
				LRA[i] = prompt("Enter Name: ");
			}

			for(var value of LRA){
				document.write(value + "<br>");
