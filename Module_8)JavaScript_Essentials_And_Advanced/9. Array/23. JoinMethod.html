<!DOCTYPE html>
<html>
	<head><title>tops</title>
	</head>
	<body>
		<script> 
			// join method
			var LRA = ["Rahul", "Sonam", "Sumit"];
			
			// separated by /
			var new_LRA = LRA.join(" / ");
			document.write(new_LRA + "<br>");
			
			// separated by or
			var new_LRA = LRA.join(" or ");
			document.write(new_LRA + "<br>");
			
			// separated by no space
			var new_LRA = LRA.join("");
			document.write(new_LRA + "<br>");
			
			
		</script>
	</body>
</html>
