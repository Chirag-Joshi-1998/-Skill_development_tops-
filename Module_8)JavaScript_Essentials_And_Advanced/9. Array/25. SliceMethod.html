<!DOCTYPE html>
<html>
	<head><title>tops</title>
	</head>
	<body>
		<script> 
			// Slice Method
			var LRA = ["Rahul", "Sonam", "Sumit", "Raj", "Rohan"];
			var new_LRA = LRA.slice(1, 3);
			document.write(new_LRA + "<br>");
			
			var new_LRA = LRA.slice(-3, -1);
			document.write(new_LRA + "<br>");
			
			var new_LRA = LRA.slice(1, 9);
			document.write(new_LRA + "<br>");
			
			
			
		</script>
	</body>
</html>
