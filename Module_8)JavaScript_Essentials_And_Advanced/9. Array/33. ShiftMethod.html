<!DOCTYPE html>
<html>
	<head><title>tops</title>
	</head>
	<body>
		<script> 
			var LRA = ["Rahul", "Sonam", "Raj", "Sumit"];
			// it will remove element from the beginning as well return removed element
			var LRA_removed = LRA.shift();
			document.write(LRA + "<br>");
			
			// removed element
			document.write(LRA_removed);
		
		</script>
	</body>
</html>
