<!DOCTYPE html>
<html>
	<head><title>tops</title>
	</head>
	<body>
		<script> 
			// concat method
			
			// Concat Values
			var LRA1 = ["Rahul", "Sonam", "Sumit"];
			var new_LRA = LRA1.concat("Raj", "Rohit");
			document.write(new_LRA + "<br>");
			
			// concat two arrays
			var LRA1 = ["Rahul", "Sonam", "Sumit"];
			var LRA2 = ["Raj", "Rohan"];
			var new_LRA = LRA1.concat(LRA2);
			document.write(new_LRA + "<br>");
			
			// concat Three arrays
			var LRA1 = ["Rahul", "Sonam", "Sumit"];
			var LRA2 = ["Raj", "Rohan"];
			var LRA3 = ["Priya", "Komal"];
			var new_LRA = LRA1.concat(LRA2, LRA3);
			document.write(new_LRA + "<br>");
			
		</script>
	</body>
</html>
