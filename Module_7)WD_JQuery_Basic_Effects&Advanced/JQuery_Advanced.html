<!-- jQuery Advanced Concepts
Here’s a breakdown of some advanced jQuery concepts you requested:

jQuery Traversing: Traversing is the process of moving between different DOM elements. jQuery provides several methods for traversing and manipulating elements.

jQuery Ancestors: These methods allow us to traverse up the DOM tree to the parent, grandparent, or any ancestor element.

jQuery Descendants: These methods let us traverse down the DOM tree to child, grandchild, or deeper descendant elements.

jQuery Siblings: These methods allow us to traverse to an element’s siblings (elements that share the same parent).

jQuery Filtering: Filtering methods are used to filter elements in the DOM based on a condition or criteria.

Let’s look at examples for each of these concepts. -->

<!-- 3. jQuery Descendants -->

<html lang="en">

        });

</body>

 <!-- 7. jQuery .noConflict()-->
 <!-- When you use jQuery alongside other JavaScript libraries, there might be conflicts because other libraries might also use the $ symbol. The .noConflict() method allows you to give up control of the $ variable and use jQuery with a different name (usually jQuery).

 Why use .noConflict()?
 If you're working on a page where multiple JavaScript libraries use the $ symbol (like Prototype.js or MooTools), using .noConflict() will prevent conflicts. -->



 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery No Conflict Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prototype@1.7.3.0/dist/prototype.min.js"></script> <!-- Example of another library using $ -->
</head>
<body>
    <div id="message">Hello, World!</div>
    <button id="changeText">Change Text</button>

    <script>
        var jq = $.noConflict();  // Give up control of $ and assign it to jq
        
        jq(document).ready(function() {
            jq("#changeText").click(function() {
                jq("#message").text("Text has been changed with jQuery!");
            });
        });
        
    
    </script>
</body>
</html>
