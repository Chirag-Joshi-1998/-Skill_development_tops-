<html>
<head>
<style>
div {
  position:absolute;
  top:50px;
  left:450px;
  background-color:#bca;
  width:50px;
  height:50px;
  padding:20px;
  border:1px outset green;
  border-radius:50px;
}
</style>
<script src="jquery.js"></script></head>
<body>
<span id="go"> Click me animation start</span>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
<div id="d4">4</div>
<script>

/* Using multiple unit types within one animation. */

$("#go").click(function(){
  $("#d1").animate({"left": "200px","top": "0px"},{
    position: "absolute",
    opacity: 0.4,
  }, 1500 );
    $("#d2").animate({"top": "0px","left": "400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 2500 );
    $("#d3").animate({"left": "200px","top": "100px"},{
    position: "absolute",
    opacity: 0.4,
  }, 3500 );
    $("#d4").animate({"top": "100px","left": "400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 4500 );
$("#d1").animate({"left": "+=200px","top": "+=10px"},{
    position: "absolute",
    opacity: 0.4,
  }, 5500 );
    $("#d2").animate({"top": "+=10px","left": "+=400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 6500 );
    $("#d3").animate({"left": "+=200px","top": "+=100px"},{
    position: "absolute",
    opacity: 0.4,
  }, 7500 );
    $("#d4").animate({"top": "+=100px","left": "+=400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 8500 );
    $("#d1").animate({"left": "-=200px","top": "-=10px"},{
    position: "absolute",
    opacity: 0.4,
  }, 5500 );
    $("#d2").animate({"top": "-=10px","left": "-=400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 6500 );
    $("#d3").animate({"left": "-=200px","top": "-=100px"},{
    position: "absolute",
    opacity: 0.4,
  }, 7500 );
    $("#d4").animate({"top": "-=100px","left": "-=400px"},{
    position: "absolute",
    opacity: 0.4,
  }, 8500 );

     $("#d1").animate({"left": "450px","top": "50px"},{
    position: "absolute",
    opacity: 0.4,
  }, 1500 );
    $("#d2").animate({"top": "50px","left": "450px"},{
    position: "absolute",
    opacity: 0.4,
  }, 2500 );
    $("#d3").animate({"left": "450px","top": "50px"},{
    position: "absolute",
    opacity: 0.4,
  }, 3500 );
    $("#d4").animate({"top": "50px","left": "450px"},{
    position: "absolute",
    opacity: 0.4,
  }, 4500 );
  
    
});
</script>
</body>
</html>
