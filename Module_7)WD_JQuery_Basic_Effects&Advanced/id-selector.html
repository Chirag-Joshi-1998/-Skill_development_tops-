<html>
<head>
<title>jQuery Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$(document).ready
	(
		function()
		{
			$("#btn1").click(
			function()
			{
				
				alert("I am Clicked!");
			});
		}
	);
</script>

</head>
<body>
<input type="button" value="Click Me!" id="btn1"/>
</body>
</html>
