    <!-- HTML <title> Element -->

    <!-- The HTML <title> element is used to define the title of
        the document. It is used in all HTML/XHTML documents. The <title> 
        element must be placed between <head> element, and one document
        can only have one title element. -->
    <!-- What does <title> element do? -->
    <!-- 1.It defines a title in the browser tab. -->
    <!-- 2.It provides a title for the page when it is added to favorites. -->
    <!-- 3.It displays a title for the page in search engine results. -->
    <!-- Note: The title element must be specific about the document 
        and its recommended length is 65 to 70 characters including
         spaces -->

    <!-- HTML <style> Element -->
    <!-- The HTML <style> element is used to style the HTML page.
          The <style> element can have CSS properties for that HTML
          page only. If we want to apply CSS for multiple pages 
          then we should use separate CSS file. -->

    <style>
      body {
        background-color: pink;
