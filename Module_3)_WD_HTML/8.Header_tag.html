<!-- 2. <style> Element in HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>An example of a style tag</title>
    <style>
      .example {
        background-color: pink;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <p class="example">Hello, World!</p>
  </body>
</html>
