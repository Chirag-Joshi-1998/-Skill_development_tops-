    <!-- HTML 5 Canvas Tag Example -->

    <!-- <canvas id="myCanvas1" width="300" height="100" style="border:2px solid;">  
        Your browser does not support the HTML5 canvas tag.  
        </canvas>   -->
    <!-- Note: It is always necessary to specify the id attribute and 
        the height & width attribute to define the size of the canvas.
         You can have multiple canvas elements on one HTML page. -->

    <!-- HTML Canvas Tag with JavaScript -->

    <canvas id="test" width="250" height="150" style="border:1px solid #c3c3c3;">  
            Your browser does not support the HTML5 canvas tag.  
            </canvas>  
            <script>  
            var c = document.getElementById("test");  
            var ctx = c.getContext("2d");  
            ctx.fillStyle = "blue";  
            ctx.fillRect(0,0,200,100);  
            </script>
