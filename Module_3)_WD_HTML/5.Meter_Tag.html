<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter Tag</title>
  </head>
  <body>
    <!-- Let's see the progress example with min, max and value 
 attributes. -->
    <p>Display a gauge:</p>
    <meter value="30" min="1" max="100">30 out of 100</meter><br />
    <meter value="0.8">80%</meter>
    
    <!-- Styling Meter -->

    <!-- meter{  
        width: 300px;  
        height: 30px;  
      }   -->

      

  </body>
</html>
