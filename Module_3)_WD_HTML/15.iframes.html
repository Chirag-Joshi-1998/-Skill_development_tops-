<!-- Iframe Syntaxd -->
<!-- An HTML iframe is defined with the <iframe> tag: -->
<!-- <iframe src="URL"></iframe>   -->
<!-- Here, "src" attribute specifies the web address (URL) of
      the inline frame page. -->
<!-- Set Width and Height of iframe -->

<!-- You can set the width and height of iframe by using "width"
      and "height" attributes. By default, the attributes values are 
      specified in pixels but you can also set them in percent. 
      i.e. 50%, 60% etc. -->
<!-- <iframe src="https://www.topsacademy.com/" height="500" width="500" frameborder="0"></iframe> -->

<!-- </body>
</html> -->

<!-- Example: (Pixels) -->

<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Iframes example</h2>
    <p>
      Use the height and width attributes to specify the size of the iframe:
    </p>
    <iframe
      src="https://www.topsacademy.com/"
      height="300"
      width="400"
    ></iframe>
  </body>
</html>

 name attribute of the iframe. -->
