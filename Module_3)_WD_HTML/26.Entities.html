<!-- Adding HTML Entities with CSS Content -->

<!DOCTYPE HTML>  
<html>  
  <head>  
    <style>  
      h1:before {  
        content: '<';  
        color: Blue;  
      }  
      h1:after {  
        content: '>';  
        color: Blue;  
      }  
      h1 {  
        color:Blue;  
      }  
    </style>  
  </head>  
  <body>  
    <h1>Welcome to the page</h1>  
  </body>  
</html>
