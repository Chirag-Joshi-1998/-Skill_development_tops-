    <!-- Marquee HTML Example -->

    <!-- <marquee>This is an example of html marquee </marquee>   -->

    <!-- HTML Scroll Marquee -->
    <!-- It is a by default property. It is used to scroll the text from 
    right to left, and restarts at the right side of the marquee 
    when it is reached to the end of left side. After the completion 
    of loop text disappears. -->

    <!-- <marquee width="100%" behavior="scroll" bgcolor="pink">  
        This is an example of a scroll marquee...  
    </marquee>   -->

    <!-- HTML Slide Marquee -->
    <!-- In slide marquee, all the contents to be scrolled will slide the 
    entire length of marquee but stops at the end to display the 
    content permanently. -->

    <!-- <marquee width="100%" behavior="slide" bgcolor="pink">
      This is an example of a slide marquee...
    </marquee> -->

    <!-- HTML Alternate Marquee -->

    <!-- <marquee width="100%" behavior="alternate" bgcolor="pink">
      This is an example of a alternate marquee...
    </marquee> -->

    <!-- Direction in HTML marquee -->

    <!-- This is used to change the direction of scrolling text. 
    Let's take an example of marquee scrolling to the right.
