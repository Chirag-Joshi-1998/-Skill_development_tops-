<!-- By using the max-width Property -->

<!-- This method is best and most used because it facilitates that the 
image will scale down if it has to, but never scale up to be larger 
than its original size. -->

<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <body>
    <h2>Responsive Image</h2>
    <p>
      "max-width:100%" makes the image responsive and also ensures that the
      image doesn't get bigger than its original size.
    </p>
    <p>Resize the browser window to see the effect.</p>
    <img src="./images/main-banner-1.webp" style="max-width: 100%; height: auto" />
  </body>
</html>
